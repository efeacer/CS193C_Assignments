<!DOCTYPE html>
<html>
	<head>
		<meta charset = "UTF-8"/>
		<title>
			Stanford Data
		</title>
		<style>
			table {
				font-family: sans-serif;
				border-collapse: collapse;
			}
			table, th, td {
				border: 1px solid black;
			}
			th {
				border: 1px solid white;
				background-color: black;
				color: white;
			}
			tr.grey {
				background-color: #EEE;
			}
		</style>
	</head>
	<body>
		<h1>
			Geographic Origin of Stanford Undergrads
		</h1>
		<table>
			<tr>
				<th>Geographic Origin</th>
				<th>Number of Students </th>
			</tr>
			<tr>
				<td>California</td>
				<td>2,943</td>
			</tr>
			<tr class = "grey">
				<td>Other US</td>
				<td>3,447</td>
			</tr>
			<tr>
				<td>Asia</td>
				<td>264</td>
			</tr>
			<tr class = "grey">
				<td>The Americas</td>
				<td>83</td>
			</tr>
			<tr>
				<td>Europe</td>
				<td>69</td>
			</tr>
			<tr class = "grey">
				<td>Africa</td>
				<td>44</td>
			</tr>
			<tr>
				<td>Middle East and North Africa &nbsp;</td>
				<td>22</td>
			</tr>
			<tr class = "grey">
				<td>Pacific Basin</td>
				<td>6</td>
			</tr>
		</table>
		<p>
			<cite>Source: Stanford Facts Website</cite>
		</p>
	</body>
</html>
